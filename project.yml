# == Global project settings ===========================================

name:             Forest Roads
attribution:      Data Â© US Forest Service
center:           [-113.3683, 47.8611, 12]
format:           png
interactivity:    false
minzoom:          0
maxzoom:          16
scale:            1
metatile:         4
srs:              '+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over'


# == Layer & Datasource defaults =======================================

_layer_default:   &layer
  'srs-name':     '3857'
  srs:            '+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over'

_pg_default:      &postgis
  type:           postgis
  dbname:         '{{PGDATABASE}}'
  host:           '{{PGHOST}}'
  user:           '{{PGUSER}}'
  password:       '{{PGPASSWORD}}'
  port:           '{{PGPORT}}'
  geometry_field: geom
  srid:           3857
  extent:         '-20037508.34,-20037508.34,20037508.34,20037508.34'
  srs:            '+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over'

# == Stylesheets =======================================================

Stylesheet:
  - forest_roads.mss


# == Layers ============================================================

Layer:

  - <<: *layer
    name: forest_roads
    id:   forest_roads
    extent: [-180, -85.051, 180, 83.66601980000002]
    Datasource:
      <<: *postgis
      table: >
        (
          SELECT
            name,
            geom,
            symbol_cod,
            surface_ty,
            functional,
            system,
            lanes,
            service_li,
            oper_maint
          FROM forest_roads
          WHERE geom && !bbox!
        ) AS data
